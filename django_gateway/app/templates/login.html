{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <span class="card-title grey-text">Login</span>
        <form action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="input-field col s12 {% if form.errors %}invalid{% endif %}">
              <i class="mdi-action-account-circle prefix"></i>
              {{form.username}}
              <label for="{{form.username.auto_id}}">{{form.username.label}}</label>
            </div>
            <div class="input-field col s12 {% if form.errors %}invalid{% endif %}">
              <i class="mdi-action-lock prefix"></i>
              {{form.password}}
              <label for="{{form.password.auto_id}}">{{form.password.label}}</label>
            </div>
          </div>
          <div class="input-field right-align">
            <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </form>
      </div>
      {% comment %}
      <div class="card-action right-align">
        <a href="#">Forget password</a>
      </div>
      {% endcomment %}
    </div>
  </div>
</div>
<br><br>
{% endblock %}
